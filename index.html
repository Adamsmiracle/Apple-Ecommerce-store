<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Icons/home-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- section-1 -->
        <section class="section-1" id="section-1">
            <!-- logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- end of logo -->
            <!-- navbar -->

            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iphone 12</a>
                <a href="#section-3" class="navbar-link">Macbook Aair</a>
                <a href="#section-4" class="navbar-link">Watch</a>
                <a href="#section-5" class="navbar-link">AirPods</a>
            </nav>
            <!-- end of navbar -->

            <!-- cube -->

            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="iphone">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- controls -->

                <div class="controls">
                    <a href="#"class=''> <i class="fas fa-arrow-up top-x-control"></i></a>
                    <a href="#"class=''> <i class="fas fa-arrow-down bottom-x-control"></i></a>
                    <a href="#"class=''> <i class="fas fa-arrow-left left-y-control"></i></a>
                    <a href="#"class=''> <i class="fas fa-arrow-right right-y-control"></i></a>
                    <a href="#"class=''> <i class="fas fa-arrow-down top-z-control"></i></a>
                    <a href="#"class=''> <i class="fas fa-arrow-up bottom-z-control"></i></a>
                </div>

                <!-- end of controls -->
            </div>

            <!-- end of cube -->

            <!-- banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things"</p>
                <span>-Steve Jobs</span>
                <a href="https://www.apple.com/iphone-14-pro/" target="_blank"><button type="button">Buy Now</button></a>
            </div>
            <!-- end of banner -->
            <!-- slide show -->
            <div class="slideshow"></div>
            <!-- end of slide show -->
        </section>
        <!-- end of section-1-->


        <!-- Section 2 -->
        <section class="section-2" id="section-2">
        <!--section 2 heading  -->
            <h1 class="section-2-heading">iphone 12</h1>
        <!--End of section 2 heading  -->
        <!-- section 2 images -->
            <div class="iphones">
                <img src="images/iPhones/iphones-1-img.png" class="iphone-image-1" alt="">
                <img src="images/iPhones/iphones-2-img.png" class="iphone-image-2" alt="">
            </div>
        <!-- End of section 2 images -->

        <!-- section-2 btns -->
        <div class="iphones-btns">
            <a href="#" class="iphone-btn center"><span>learn more</span></a>
            <a href="#" class="iphone-btn center"><span>shop</span></a>
        </div>
        <!-- End of section-2 btns -->
       
        </section>
        <!-- End of Section 2 -->

        <!-- section 3 -->
        <section class="section-3 center" id="section-3">
            <!-- section-3-heading -->
            <h1 class="section-3-heading">MacBook Air</h1>
            <!-- end of section-3-heading -->

            <!-- section 3 content -->
            
            <div class="section-3-content center">
                <!-- section 3 images -->
                <img src="images/MacBook/macbook-screen.png" class="macbook-img-1" alt="">
                <img src="images/MacBook/macbook-keyboard.png" class="macbook-img-12" alt="">
                <!-- End of section 3 images -->


                <!-- section 3 loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- End of section 3 loading -->

                <!-- section 3 info -->
                <div class="macbook-info">
                    <h1 class="macbook-info-heading">light. speed.</h1>
                    <p class="macbook-price">Starting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>

                <!-- End of section 3 info -->
            </div>

            <!-- End of section 3  content-->
        </section>
        <!-- End of section 3 -->

        <!-- section 4 -->
        <section class="section-4 center" id="section-4">
            <!-- section 4 watches -->
            <div class="watches center">
                <!-- watch bands -->
                <div class="watch-bands center">
                    <img src="images/watches/watch-band-1.jpg" class="watch-band-img" alt="">
                    <img src="images/watches/watch-band-2.jpg" class="watch-band-img" alt="">
                    <img src="images/watches/watch-band-3.jpg" class="watch-band-img" alt="">
                    <img src="images/watches/watch-band-4.jpg" class="watch-band-img" alt="">
                    <img src="images/watches/watch-band-5.jpg" class="watch-band-img" alt="">
                    <img src="images/watches/watch-band-6.jpg" class="watch-band-img" alt="">
                    <img src="images/watches/watch-band-7.jpg" class="watch-band-img" alt="">
                    <img src="images/watches/watch-band-8.jpg" class="watch-band-img" alt="">
                    <img src="images/watches/watch-band-9.jpg" class="watch-band-img" alt="">
                </div>
                <!-- End of watch bands -->

                <!-- watch cases -->
                <div class="watch-cases center">
                    <img src="images/watches/watch-case-1.png" class="watch-band-img" alt="">
                    <img src="images/watches/watch-case-2.png" class="watch-band-img" alt="">
                    <img src="images/watches/watch-case-3.png" class="watch-band-img" alt="">
                    <img src="images/watches/watch-case-4.png" class="watch-band-img" alt="">
                    <img src="images/watches/watch-case-5.png" class="watch-band-img" alt="">
                    <img src="images/watches/watch-case-6.png" class="watch-band-img" alt="">
                    <img src="images/watches/watch-case-7.png" class="watch-band-img" alt="">
                    <img src="images/watches/watch-case-8.png" class="watch-band-img" alt="">
                    <img src="images/watches/watch-case-9.png" class="watch-band-img" alt="">
                </div>
                <!-- End of watch cases -->
            </div>
            <!-- End of section 4 watches -->

            <!-- watch controls -->
                <a href="#" class="watch-control watch-top-control center"><i class="fas fa-angle-up"></i></a>
                <a href="#" class="watch-control watch-right-control center"><i class="fas fa-angle-right"></i></a>
                <a href="#" class="watch-control watch-bottom-control center"><i class="fas fa-angle-down"></i></a>
                <a href="#" class="watch-control watch-left-control center"><i class="fas fa-angle-left"></i></a>

                <!-- watch button -->
                <button class="watch-btn">Buy Now</button>
                <!-- End of watch button -->
            <!-- End of watch controls -->
        </section>
        <!-- End of section 4 -->

        <!-- section 5 -->
        <section class="section-5 center" id="section-5">
            <!-- section 5 content -->
            <div class="airpod">
                <!-- section 5 heading -->
                <h1 class="section-5-heading">AirPods</h1>
                <!-- End of section 5 heading -->
                <!-- section 5 images -->
                <img src="images/AirPods/airpods-1.png" class="airpods-img-1" alt="airpod">
                <img src="images/AirPods/airpods-2.png" class="airpods-img-2" alt="airpod">
                <!-- End of section 5 images -->
                <!-- section 5 buttons -->
                <div class="airpods-btns">
                   <button class="airpods-btn">Learn More</button>
                   <button class="airpods-btn">Buy</button> 
                </div>
                <!-- End of section 5 buttons -->
            </div>
            <!-- End of section 5 content -->
        </section>
        <!-- End of section 5 -->

        <!-- section 6 -->
        <section class="section-6 center">
            <div class="section-6-icons">
                <a href="#section-1" class="icon-link"><img src="images/Icons/home-icon.png"  alt=""></a>          
                <a href="#section-2" class="icon-link"><img src="images/Icons/iphone-icon.png"  alt=""></a>               
                <a href="#section-3" class="icon-link"><img src="images/Icons/macbook-icon.png"  alt=""></a>
                <a href="#section-4" class="icon-link"><img src="images/Icons/watch-icon.png"  alt=""></a>             
                <a href="#section-5" class="icon-link"><img src="images/Icons/airpods-icon.png"  alt=""></a>
            </div>

            <p class="copyright">CopyRight &copy; CodeAndCreate All Rights Reserved</p>
        </section>
        <!-- End of section 6 -->
    </div>
</body>
</html>
